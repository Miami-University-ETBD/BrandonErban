<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materialize Buttons Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>

    <div class="container">
        <h2>Materialize Button Examples</h2>
        
        <h4>Default Button</h4>
        <a href="#" class="btn">Default Button</a>

        <h4>Primary Button</h4>
        <a href="#" class="btn primary">Primary Button</a>

        <h4>Secondary Button</h4>
        <a href="#" class="btn secondary">Secondary Button</a>

        <h4>Flat Button</h4>
        <a href="#" class="btn-flat">Flat Button</a>

        <h4>Large Button</h4>
        <a href="#" class="btn-large">Large Button</a>

        <h4>Small Button</h4>
        <a href="#" class="btn-small">Small Button</a>

        <h4>Disabled Button</h4>
        <a href="#" class="btn disabled">Disabled Button</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
